<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
  <title>My First Weather App</title>
</head>

<body>
  
  <div class="container">
    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" class="search-input" placeholder="Write a City">
      <button class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="weather-box">
      <div class="weather404">
        <h1 class="404-title"> Location Not Found :/</h1>
      </div>
      <div class="weather-info-box">
        <div class="weather-heading">
          <marquee behavior="scroll" scrollAmount="3" scrolldelay="60" class="country-name"></marquee>
          <img class="weather-preci" src="images/mist.png">
        </div>
        <div class="weather-info">
          <div class="weather-temp-box">
            <span class="weather-temp">Â°C</span>
            <label> Suhu </label>
          </div>
          <div class="weather-wind-box">
            <i class="fa-solid fa-wind"></i>
            <span class="weather-wind">wind</span>
            <label> Kecepatan Angin </label>
          </div>
          <div class="weather-hum-box">
            <i class="fa-solid fa-droplet"></i>
            <span class="weather-hum">e</span>
            <label> Kelembapan </label>
          </div>
          <div class="weather-desc-box">
            <marquee class="weather-desc" behavior="scroll" scrollamount="3" scrolldelay="50">e</marquee>
            <label> Cuaca </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Script JS -->
  <script src="script.js"></script>
</body>

</html>
