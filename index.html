<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <title>My First Weather App</title>
  </head>
  <body>

    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" class="search-input">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <div class="weather-box">
        <div class="weather404">
          <h1 class="404-title"> Location Not Found :/</h1>
        </div>
        <div class="weather-info-box">
          <div class="weather-heading">
            <h1 class="country-name"></h1>
            <img class="weather-preci" src="">
          </div>
          <div class="weather-info">
            <div class="weather-temp-box">
              <span class="weather-temp">e</span>
            </div>
            <div class="weather-wind-box">
              <span class="weather-wind">e</span>
            </div>
            <div class="weather-hum-box">
              <span class="weather-hum">e</span>
            </div>
            <div class="weather-desc-box">
              <span class="weather-desc">e</span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
  </body>
</html>
